<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Play Game - Zovi Games</title>
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>

  <!-- Top Navigation -->
  <div class="top-nav">
    <a href="index.html" class="logo-link">
      <img src="assets/logo.png" class="logo">
    </a>
  </div>

  <main>

    <div class="game-page">

      <!-- Left: Game -->
      <div class="game-container">
        <iframe id="game-frame"></iframe>

        <div class="game-controls">
          <button id="fullscreen-btn">Fullscreen</button>
        </div>
      </div>

      <!-- Right: Sidebar -->
      <div class="sidebar">
        <h3>More Games</h3>
        <ul id="sidebar-list"></ul>

        <div class="sidebar-ad">
          <!-- Paste AdSense ad here if you want -->
        </div>
      </div>

    </div>

  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="footer-content">
      <p>Â© 2026 Zovi Games. All rights reserved.</p>
      <p>
        Contact:
        <a href="mailto:thearam@protonmail.com">thearam@protonmail.com</a>
      </p>
    </div>
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const currentGame = params.get("game");

    const frame = document.getElementById("game-frame");
    frame.src = `games/${currentGame}.html`;

    // Load sidebar icons
    fetch("games.json")
      .then(res => res.json())
      .then(games => {
        const sidebar = document.getElementById("sidebar-list");
        games.forEach(game => {
          if (game.file !== currentGame) {
            const li = document.createElement("li");
            li.innerHTML = `
              <a href="game.html?game=${game.file}">
                <img src="assets/${game.thumb}">
                <span>${game.name}</span>
              </a>
            `;
            sidebar.appendChild(li);
          }
        });
      });

    // Fullscreen
    document.getElementById("fullscreen-btn").onclick = () => {
      if (frame.requestFullscreen) frame.requestFullscreen();
    };
  </script>

</body>
</html>
