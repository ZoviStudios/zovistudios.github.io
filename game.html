<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zovi Arcade Game</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="game-page">
    <div class="game-container">
      <iframe id="game-frame" src="" allowfullscreen></iframe>
    </div>

    <div class="sidebar">
      <h3>Other Games</h3>
      <ul id="sidebar-list"></ul>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const currentGame = params.get("game") || "geometry-dash";

    // Load game iframe
    document.getElementById("game-frame").src = `games/${currentGame}.html`;

    // Populate sidebar
    fetch("games.json")
      .then(res => res.json())
      .then(games => {
        const sidebar = document.getElementById("sidebar-list");
        games.forEach(game => {
          if (game.file !== currentGame) {
            const li = document.createElement("li");
            li.innerHTML = `<a href="game.html?game=${game.file}">${game.name}</a>`;
            sidebar.appendChild(li);
          }
        });
      })
      .catch(err => console.error("Failed to load games.json:", err));
  </script>
</body>
</html>
