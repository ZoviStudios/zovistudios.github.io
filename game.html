<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zovi Arcade | Play Game</title>
<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #1b1b2f, #0f0f1e);
        display: flex;
        flex-direction: row;
        height: 100vh;
    }

    /* Main game area */
    .main-game {
        flex: 3;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        background: #11111f;
    }
    .main-game iframe {
        width: 100%;
        height: 100%;
        max-width: 960px;
        border-radius: 12px;
        border: none;
        box-shadow: 0 10px 30px rgba(0,0,0,0.7);
    }

    /* Sidebar */
    .sidebar {
        flex: 1;
        background: #1b1b2f;
        padding: 20px;
        overflow-y: auto;
        box-shadow: -5px 0 30px rgba(0,0,0,0.5);
    }
    .sidebar h2 {
        color: #00f6ff;
        margin-bottom: 20px;
        text-align: center;
    }
    .sidebar .game-card {
        margin-bottom: 20px;
        cursor: pointer;
        transition: transform 0.2s;
        text-align: center;
    }
    .sidebar .game-card:hover {
        transform: scale(1.03);
    }
    .sidebar img {
        width: 100%;
        border-radius: 8px;
        margin-bottom: 5px;
    }

    @media (max-width: 768px) {
        body { flex-direction: column; }
        .sidebar { display: flex; flex-direction: row; overflow-x: auto; padding: 10px; }
        .sidebar .game-card { min-width: 200px; margin-right: 10px; }
        .main-game { height: 60vh; }
    }

    @media (max-width: 480px) {
        .main-game iframe { height: 300px; }
        .sidebar .game-card { min-width: 150px; }
    }
</style>
</head>
<body>

<!-- Main Game -->
<div class="main-game">
    <iframe id="gameFrame" src="" allowfullscreen></iframe>
</div>

<!-- Sidebar -->
<div class="sidebar">
    <h2>Other Games</h2>

    <div class="game-card" onclick="loadGame('https://ozgames.io/geometry-dash.embed')">
        <img src="assets/images/geometry-dash-thumb.png" alt="Geometry Dash">
        <p>Geometry Dash</p>
    </div>

    <div class="game-card" onclick="loadGame('https://ozgames.io/slope.embed')">
        <img src="assets/images/slope-thumb.png" alt="Slope">
        <p>Slope</p>
    </div>

    <div class="game-card" onclick="loadGame('https://ozgames.io/krunker.embed')">
        <img src="assets/images/krunker-thumb.png" alt="Krunker">
        <p>Krunker</p>
    </div>

    <div class="game-card" onclick="loadGame('https://ozgames.io/subway-surfers.embed')">
        <img src="assets/images/subway-surfers-thumb.png" alt="Subway Surfers">
        <p>Subway Surfers</p>
    </div>

</div>

<script>
    // Get game from query parameter
    const params = new URLSearchParams(window.location.search);
    const gameURL = params.get('game');

    // If no game is passed, load first one by default
    document.getElementById('gameFrame').src = gameURL || 'https://ozgames.io/geometry-dash.embed';

    // Load game from sidebar
    function loadGame(url) {
        document.getElementById('gameFrame').src = url;
    }
</script>

</body>
</html>
