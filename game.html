<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zovi Arcade Game</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="game-page">
    <div class="game-container">
      <iframe id="game-frame" src="" allowfullscreen></iframe>
    </div>

    <div class="sidebar">
      <h3>Other Games</h3>
      <ul id="sidebar-list"></ul>
    </div>
  </div>

  <script>
    const games = [
      { name: "Geometry Dash", file: "geometry-dash", thumb: "geometry-dash-thumb.png" },
      { name: "Slope", file: "slope", thumb: "slope-thumb.png" },
      // add more here
    ];

    // Load current game from URL
    const params = new URLSearchParams(window.location.search);
    const currentGame = params.get("game") || "geometry-dash";
    document.getElementById("game-frame").src = `games/${currentGame}.html`;

    // Populate sidebar
    const sidebar = document.getElementById("sidebar-list");
    games.forEach(game => {
      if (game.file !== currentGame) { // hide current game
        const li = document.createElement("li");
        li.innerHTML = `<a href="game.html?game=${game.file}">${game.name}</a>`;
        sidebar.appendChild(li);
      }
    });
  </script>
</body>
</html>
