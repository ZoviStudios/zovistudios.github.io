<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zovi Arcade Game</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="game-page">
    <div class="game-container">
      <iframe id="game-frame" src="" allowfullscreen></iframe>

      <!-- Control panel below iframe -->
      <div class="game-controls">
        <button id="fullscreen-btn">Toggle Fullscreen</button>
      </div>
    </div>

    <div class="sidebar">
      <h3>Other Games</h3>
      <ul id="sidebar-list"></ul>
    </div>
  </div>

  <script>
    (function() {
      const params = new URLSearchParams(window.location.search);
      const currentGame = params.get("game") || "geometry-dash";

      // Load current game iframe
      const gameFrame = document.getElementById("game-frame");
      gameFrame.src = `games/${currentGame}.html`;

      // Populate sidebar with icons
      fetch("games.json")
        .then(res => res.json())
        .then(games => {
          const sidebar = document.getElementById("sidebar-list");
          games.forEach(game => {
            if (game.file !== currentGame) {
              const li = document.createElement("li");
              li.innerHTML = `
                <a href="game.html?game=${game.file}">
                  <img src="assets/${game.thumb}" alt="${game.name}">
                  <span>${game.name}</span>
                </a>
              `;
              sidebar.appendChild(li);
            }
          });
        })
        .catch(err => console.error("Failed to load games.json:", err));

      // Fullscreen toggle
      const fullscreenBtn = document.getElementById("fullscreen-btn");
      fullscreenBtn.addEventListener("click", () => {
        if (!document.fullscreenElement) {
          gameFrame.requestFullscreen().catch(err => console.error(err));
        } else {
          document.exitFullscreen();
        }
      });
    })();
  </script>
</body>
</html>
