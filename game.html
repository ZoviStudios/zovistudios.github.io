<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zovi Games</title>
<link rel="stylesheet" href="assets/style.css">
<link rel="icon" href="assets/favicon.png">
</head>
<body>

<!-- Top bar (small, clean) -->
<header class="game-topbar">
  <a href="index.html" class="game-logo">
    <img src="assets/logo.png" alt="Zovi Games">
  </a>
  <h2 id="game-name"></h2>
  <div class="auth-box">
  <input type="text" id="username" placeholder="Username">
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="register()">Register</button>
  <button onclick="login()">Login</button>
  <button onclick="logout()">Logout</button>
  <span id="auth-status"></span>
</div>

</header>

<!-- Main game layout -->
<main class="game-layout">

  <!-- Game player -->
  <div class="game-player-container">
    <iframe id="game-frame" class="game-frame"></iframe>
</div>


    <div class="player-controls">
      <button onclick="goFullscreen()">‚õ∂ Fullscreen</button>
    </div>
  </div>

  <!-- Sidebar -->
  <aside class="sidebar">
    <h3>More Games</h3>
    <ul id="sidebar-list"></ul>
  </aside>

</main>

<footer class="footer">
  &copy; <span id="current-year"></span> Zovi Games
</footer>

<script src="assets/script.js"></script>

<script>
// Load correct game + title
const params = new URLSearchParams(window.location.search);
const gameFile = params.get("game");

if (gameFile) {
  fetch("games.json")
    .then(res => res.json())
    .then(games => {
      const game = games.find(g => g.file === gameFile);
      if (game) {
        document.getElementById("game-frame").src = `games/${game.file}.html`;
        document.title = `${game.name} üïπÔ∏è Play Now at Zovi Games`;
        document.getElementById("game-name").textContent = game.name;
      }
    });
}

// Fullscreen
function goFullscreen() {
  const iframe = document.getElementById("game-frame");
  if (iframe.requestFullscreen) iframe.requestFullscreen();
}
</script>

<script>
function scaleGame() {
  const iframe = document.getElementById("game-frame");

  iframe.onload = () => {
    const doc = iframe.contentWindow.document;

    const style = doc.createElement("style");
    style.innerHTML = `
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: black;
      }

      body > * {
        transform: scale(calc(min(100vw / 480, 100vh / 640)));
        transform-origin: top left;
      }
    `;

    doc.head.appendChild(style);
  };
}

scaleGame();
</script>

<script>
function applyUnityFix() {
  const iframe = document.getElementById("game-frame");

  iframe.onload = () => {
    try {
      const body = iframe.contentDocument.body;

      const unityCanvas = body.querySelector("canvas");
      if (!unityCanvas) return;

      // If canvas is small ‚Üí it's a Unity game
      if (unityCanvas.width <= 500 && unityCanvas.height <= 700) {
        unityCanvas.style.width = "100%";
        unityCanvas.style.height = "100%";
        unityCanvas.style.objectFit = "contain";
      }
    } catch (e) {
      // ignore cross-origin issues
    }
  };
}

applyUnityFix();
</script>

<!-- Login -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { 
  getAuth, 
  createUserWithEmailAndPassword, 
  signInWithEmailAndPassword, 
  signOut,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

import { 
  getFirestore, 
  doc, 
  setDoc, 
  getDoc 
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCJRyyojM9gC4_YX-alWG_NPqIXFp4LgR8",
  authDomain: "zovi-games.firebaseapp.com",
  projectId: "zovi-games",
  storageBucket: "zovi-games.firebasestorage.app",
  messagingSenderId: "398543626097",
  appId: "1:398543626097:web:aebb817c396ed2962460d0"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

window.register = async function () {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const username = document.getElementById("username").value;

  const userCred = await createUserWithEmailAndPassword(auth, email, password);

  await setDoc(doc(db, "users", userCred.user.uid), {
    username: username,
    email: email
  });
};

window.login = async function () {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  await signInWithEmailAndPassword(auth, email, password);
};

window.logout = async function () {
  await signOut(auth);
};

onAuthStateChanged(auth, async (user) => {
  const status = document.getElementById("auth-status");
  if (!status) return;

  if (user) {
    const snap = await getDoc(doc(db, "users", user.uid));
    const data = snap.data();
    status.textContent = `Logged in as ${data.username}`;
  } else {
    status.textContent = "Not logged in";
  }
});
</script>



</body>
</html>
