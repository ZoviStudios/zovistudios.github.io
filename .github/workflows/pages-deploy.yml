name: Deploy Zovi Arcade to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your repo
      - uses: actions/checkout@v3

      # Step 2: Setup GitHub Pages
      - uses: actions/configure-pages@v3

      # Step 3: Upload all site files as Pages artifact
      - uses: actions/upload-pages-artifact@v1
        with:
          path: ./

      # Step 4: Deploy Pages
      - uses: actions/deploy-pages@v1
