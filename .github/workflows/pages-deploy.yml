name: Deploy Zovi Arcade

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/configure-pages@v3
      - name: Upload site files
        uses: actions/upload-pages-artifact@v1
        with:
          path: |
            index.html
            game.html
            games/
            assets/
            .nojekyll
      - uses: actions/deploy-pages@v1
