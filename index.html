<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zovi Arcade</title>
<style>
    /* Reset & body */
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
    }
    body {
        background: linear-gradient(135deg, #1a1a2e, #162447);
        color: #ffffff;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }

    /* Header */
    header {
        text-align: center;
        margin-bottom: 40px;
    }
    header h1 {
        font-size: 3rem;
        letter-spacing: 2px;
        color: #fcd34d;
        text-shadow: 0 0 10px #fcd34d;
    }
    header p {
        font-size: 1.2rem;
        color: #c0c0c0;
        margin-top: 10px;
    }

    /* Game grid */
    .game-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 30px;
        width: 100%;
        max-width: 1200px;
        margin-bottom: 40px;
    }

    .game-container {
        background: #0f0f1e;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        padding: 15px;
        transition: transform 0.3s, box-shadow 0.3s;
    }
    .game-container:hover {
        transform: scale(1.03);
        box-shadow: 0 15px 40px rgba(0,0,0,0.7);
    }

    iframe {
        width: 100%;
        height: 500px;
        border: none;
        border-radius: 12px;
    }

    /* Footer */
    footer {
        text-align: center;
        color: #888;
        font-size: 0.9rem;
        margin-top: auto;
    }

    /* Responsive */
    @media (max-width: 768px) {
        iframe {
            height: 400px;
        }
    }
    @media (max-width: 480px) {
        iframe {
            height: 300px;
        }
        header h1 {
            font-size: 2rem;
        }
        header p {
            font-size: 1rem;
        }
    }
</style>
</head>
<body>

<header>
    <h1>Zovi</h1>
    <p>The coolest arcade games, all in one place.</p>
</header>

<!-- Game Grid -->
<div class="game-grid">
    <!-- Geometry Dash Lite -->
    <div class="game-container">
        <iframe src="https://ozgames.io/geometry-dash.embed" allowfullscreen></iframe>
    </div>

    <!-- Example Game 2 -->
    <div class="game-container">
        <iframe src="https://ozgames.io/slope.embed" allowfullscreen></iframe>
    </div>

    <!-- Example Game 3 -->
    <div class="game-container">
        <iframe src="https://ozgames.io/krunker.embed" allowfullscreen></iframe>
    </div>

    <!-- Example Game 4 -->
    <div class="game-container">
        <iframe src="https://ozgames.io/subway-surfers.embed" allowfullscreen></iframe>
    </div>
</div>

<footer>
    &copy; 2026 Zovi Studios. All games hosted by their respective providers.
</footer>

</body>
</html>
