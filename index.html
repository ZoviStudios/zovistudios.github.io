<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zovi Arcade</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <header>
    <h1>Zovi Arcade</h1>
  </header>

  <main>
    <div class="game-list" id="game-list"></div>
  </main>

  <script>
    const games = [
      { name: "Geometry Dash", file: "geometry-dash", thumb: "geometry-dash-thumb.png" },
      { name: "Slope", file: "slope", thumb: "slope-thumb.png" },
      // add more games here
    ];

    const gameList = document.getElementById("game-list");

    games.forEach(game => {
      const card = document.createElement("a");
      card.href = `game.html?game=${game.file}`;
      card.className = "game-card";
      card.innerHTML = `
        <img src="assets/${game.thumb}" alt="${game.name}">
        <span>${game.name}</span>
      `;
      gameList.appendChild(card);
    });
  </script>
</body>
</html>
