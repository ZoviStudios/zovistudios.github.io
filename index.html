<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zovi Arcade</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <!-- Top navigation bar with logo -->
  <header class="top-nav">
    <a href="index.html" class="logo-link">
      <img src="assets/Zovi_Games_logo.png" alt="Zovi Games Logo" class="logo">
    </a>
  </header>

  <!-- Ad banner placeholder -->
  <div class="ad-banner">
    <!-- Insert your AdSense code here -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3531802908860882"
     crossorigin="anonymous"></script>
  </div>

  <!-- Game list / homepage grid -->
  <main class="game-list">
    <!-- Populated dynamically from games.json -->
  </main>

  <script>
    // Dynamically populate homepage with games
    fetch("games.json")
      .then(res => res.json())
      .then(games => {
        const container = document.querySelector(".game-list");
        games.forEach(game => {
          const card = document.createElement("a");
          card.href = `game.html?game=${game.file}`;
          card.className = "game-card";
          card.innerHTML = `
            <img src="assets/${game.thumb}" alt="${game.name}">
            <span>${game.name}</span>
          `;
          container.appendChild(card);
        });
      })
      .catch(err => console.error("Failed to load games.json:", err));
  </script>
</body>
</html>
