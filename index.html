<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zovi Arcade</title>
<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #1b1b2f, #0f0f1e);
        color: #fff;
        padding: 20px;
    }

    header {
        text-align: center;
        margin-bottom: 40px;
    }

    header h1 {
        font-size: 3rem;
        color: #00f6ff;
        text-shadow: 0 0 15px #00f6ff;
    }
    header p { color: #aaa; margin-top: 10px; }

    .game-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        max-width: 1200px;
        margin: 0 auto;
    }

    .game-card {
        background: #11111f;
        border-radius: 12px;
        padding: 10px;
        text-align: center;
        cursor: pointer;
        transition: transform 0.3s, box-shadow 0.3s;
    }
    .game-card:hover {
        transform: scale(1.03);
        box-shadow: 0 10px 30px rgba(0,0,0,0.7);
    }
    .game-card h3 { margin-bottom: 10px; }
    .game-card img { width: 100%; border-radius: 10px; }
</style>
</head>
<body>

<header>
    <h1>Zovi Arcade</h1>
    <p>Click a game to play it in focus</p>
</header>

<div class="game-grid">
    <div class="game-card" onclick="openGame('games/geometry-dash.html')">
        <h3>Geometry Dash</h3>
        <img src="assets/images/geometry-dash-thumb.png" alt="Geometry Dash">
    </div>
    <div class="game-card" onclick="openGame('games/slope.html')">
        <h3>Slope</h3>
        <img src="assets/images/slope-thumb.png" alt="Slope">
    </div>
    <div class="game-card" onclick="openGame('games/krunker.html')">
        <h3>Krunker</h3>
        <img src="assets/images/krunker-thumb.png" alt="Krunker">
    </div>
    <div class="game-card" onclick="openGame('games/subway-surfers.html')">
        <h3>Subway Surfers</h3>
        <img src="assets/images/subway-surfers-thumb.png" alt="Subway Surfers">
    </div>
</div>

<script>
function openGame(file) {
    // Redirect to game.html with query parameter
    window.location.href = `game.html?game=${encodeURIComponent(file)}`;
}
</script>

</body>
</html>
